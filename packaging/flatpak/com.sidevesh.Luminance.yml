app-id: com.sidevesh.Luminance
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: com.sidevesh.Luminance
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=all
  - --system-talk-name=org.freedesktop.UPower
  - --share=ipc
modules:
  - name: jansson
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_POLICY_VERSION_MINIMUM=3.5
    sources:
      - type: git
        url: https://github.com/akheron/jansson.git
        tag: v2.14
        commit: de5460cf7108b3161026a85800004e208e19f902

  - name: ddcutil
    buildsystem: autotools
    config-opts:
      - --disable-udev
    sources:
      - type: git
        url: https://github.com/rockowitz/ddcutil.git
        tag: v2.1.4
        commit: 45aeabea5ab8bb6d18d24106d952f7eb978d806f

  - name: luminance
    buildsystem: meson
    config-opts:
      - --buildtype=release
      - -Dinstall_udev_rules=false
    sources:
      - type: dir
        path: .
